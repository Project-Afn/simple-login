<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="imgtitle" href="img/img.ico">
    <title>Plataforma de Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Bem-vindo (a) ao sistema de login.</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuário:
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha:
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button id="loginButton" type="submit">Entrar</button>
                <p class="message" id="result"></p>
            </form>
            <div class="register-link">
                <p>Não tem uma conta? <a href="#" id="registerLink">Registre-se</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
